<body>
  <div class="container">

  <script>
    document.getElementById("shuffle-button").addEventListener("click", shuffleAndAllocate);

    function shuffleAndAllocate() {
      const students = [
         "Nikita Gajanan Masurkar", "Dipa Raosaheb Raurale", "Dhanashri Waman Kakde", "Suchita Dayaram Bondre", "Vaishnavi Siddheshwar Paropate", "Dhanashri Bilbile",
	       "Sakshi Gajanan Paraskar","Shubhangi Vinay Wankhade", "Payal Tulashi dhok", "Shweta khadse", "Manasvi Rajabhau Yekhande", "Arpita Nilesh Belsare", "Shrutika Subhashrao Bhagwat", 
         "Shital Bharatsingh Mohare", "Khushi Onkar Kacchwah", "Chanda Namdev Dod", "Aakanksha Rakesh Motghare", "Vaishnavi Sheshnavi Khode",	"Pragati Radhesham Dike","Chaitali Banduji Dhoke", "Sarika Rajendra Shende", 
         "Bhagyashri Mahadeo Sonwane", "Mohini Jagdish Ramteke", "Harsha Rajendra Chandurkar", "Pratima Shrikrushna Akolkar",
         "Amruta Sunil Suralkar", "Shubhangi Prakash Dhage", "Nidhi Sewakram Bagde", "Divya Bhagawan Kusumbe", "Sapana Dipak Sawai", "Pratiksha Ashokrav Shapane", "Tejashri Rajendra Aware"
      ];

      
      for (let i = students.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [students[i], students[j]] = [students[j], students[i]];
      }
      
      
      const labels = ['A', 'B', 'C'];
      let labelIndex = 0;

      const roomsContainer = document.getElementById("rooms-container");
      roomsContainer.innerHTML = "";

      const studentsPerRoom = 3;
      const numberOfRooms = Math.ceil(students.length / studentsPerRoom);

      for (let i = 0; i < 8; i++) {
      const room = document.createElement("div");
      room.classList.add("room");
      room.innerHTML = `<h2>Room ${i + 1}</h2>`; 


        const ul = document.createElement("ul");
        for (let j = 0; j < studentsPerRoom; j++) {
          const studentIndex = i * studentsPerRoom + j;
          if (studentIndex < students.length) {
            const li = document.createElement("li");
            li.textContent = `${labels[labelIndex]}: ${students[studentIndex]}`;
            ul.appendChild(li);
            labelIndex = (labelIndex + 1) % labels.length; 
          }
        }

        room.appendChild(ul);
        roomsContainer.appendChild(room);
      }
    }
  </script>
